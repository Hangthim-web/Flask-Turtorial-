<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
</head>
<body>
    <div>
        <h1>Hello {{name}}</h1>
        {% if is_topper %}
        <p>You are a topper</p>
        {% else %}
        <p>You are not a topper.</p>
        {% endif %}

        <h3>Your Subjects:</h3>
        <ul>
            {% for subject in subjects %}
             <li>{{ subject }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
